name: 'OpenStates Data Pipeline'
description: 'Complete pipeline to scrape, sanitize, and format OpenStates data with bill text extraction'

# USAGE EXAMPLE:
# This composite action requires secrets to be passed as inputs when used by other repositories:
#
# - name: Run OpenStates Pipeline
#   uses: ./
#   with:
#     state: 'dc'
#     github-token: ${{ secrets.GITHUB_TOKEN }}
#     dc-api-key: ${{ secrets.DC_API_KEY }}
#     allow-session-fix: 'false'
#
# SECRETS HANDLING:
# - github-token: Pass ${{ secrets.GITHUB_TOKEN }} or a PAT with repo permissions
# - dc-api-key: Required for DC scraping (pass ${{ secrets.DC_API_KEY }})
# - All other secrets must be explicitly passed as inputs

inputs:
  state:
    description: 'State abbreviation (e.g., id, il, tx, ny, dc)'
    required: true
  github-token:
    description: 'GitHub token for creating releases and downloading artifacts'
    required: true
    default: '${{ github.token }}'
  dc-api-key:
    description: 'API key for DC scraping (required for dc state)'
    required: false
  allow-session-fix:
    description: 'Allow interactive session fixes when session names are missing'
    required: false
    default: 'false'
  use-scrape-cache:
    description: 'Skip scraping and use the most recent artifact from this repository instead'
    required: false
    default: 'false'
  force-update:
    description: 'Force push changes even if there are upstream changes (use with caution)'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

    - name: Setup Working Directory
      shell: bash
      working-directory: ${{ github.workspace }}
      run: |
        echo "ğŸ”§ Setting up working directory..."
        # Create working directory outside git repo
        mkdir -p ${RUNNER_TEMP}
        mkdir -p ${RUNNER_TEMP}/scrape-snapshot-nightly
        echo "âœ… Working directory created at ${RUNNER_TEMP}"

    - name: Cache Scrapes
      if: inputs.use-scrape-cache != 'true'
      uses: actions/cache@v4
      with:
        path: ${{ runner.temp }}/cache
        key: cache-scrapes-${{ inputs.state }}-${{ github.sha }}
        restore-keys: |
          cache-scrapes-${{ inputs.state }}-
          cache-scrape

    - name: Scrape Data
      if: inputs.use-scrape-cache != 'true'
      working-directory: ${{ runner.temp }}
      shell: bash
      env:
        DOCKER_IMAGE_TAG: 6a0ce774f2c12b7fa61b25d6c964212dfe3b636c
      run: |
        echo "ğŸ•·ï¸ Starting data scraping for ${{ inputs.state }}..."
        # Ensure directories exist
        mkdir -p ./_working/_data
        mkdir -p ./_working/_cache
        
        echo "ğŸ³ Running scraper in Docker container..."
        docker pull openstates/scrapers:$DOCKER_IMAGE_TAG
        
        # Build docker command with conditional API key
        DOCKER_CMD="docker run"
        
        # Add API key environment variable if state is DC and key is provided
        if [ "${{ inputs.state }}" = "dc" ] && [ -n "${{ inputs.dc-api-key }}" ]; then
          echo "ğŸ”‘ Using DC API key for scraping..."
          DOCKER_CMD="$DOCKER_CMD -e DC_API_KEY=${{ inputs.dc-api-key }}"
        fi
        
        # Complete docker command
        $DOCKER_CMD \
            -v "$(pwd)/_working/_data":/opt/openstates/openstates/_data \
            -v "$(pwd)/_working/_cache":/opt/openstates/openstates/_cache \
            openstates/scrapers:$DOCKER_IMAGE_TAG \
            ${{ inputs.state }} bills --scrape --fastmode
        
        echo "âœ… Data scraping completed"
        
        echo "ğŸ“¦ Creating archive of scraped data..."
        tar zcvf scrape-snapshot-nightly.tgz --mode=755 -C _working/_data/${{ inputs.state }} .
        echo "âœ… Data archived successfully"

    - name: Upload OCD Scraped Data as Artifact
      if: inputs.use-scrape-cache != 'true'
      uses: actions/upload-artifact@v4
      with:
        name: scrape-snapshot-nightly
        path: ${{ runner.temp }}/scrape-snapshot-nightly.tgz
        retention-days: 30

    - name: Update Nightly Release
      if: inputs.use-scrape-cache != 'true'
      uses: andelf/nightly-release@v1
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
      with:
        tag_name: nightly
        name: "Nightly release of legislation $$"
        prerelease: false
        files: |
          ${{ runner.temp }}/scrape-snapshot-nightly.tgz

    - name: Download asset scrape-snapshot-nightly.tgz from nightly release
      uses: Xotl/cool-github-releases@v1
      with:
        mode: download
        tag_name: nightly
        assets: scrape-snapshot-nightly.tgz
        github_token: ${{ inputs.github-token }}

    - name: Extract Nightly Scrape Data
      shell: bash
      working-directory: ${{ github.workspace }}
      run: |
        echo "ğŸ“¦ Extracting nightly scrape data..."
        tar xzf scrape-snapshot-nightly.tgz -C ${{ runner.temp }}/scrape-snapshot-nightly
        rm scrape-snapshot-nightly.tgz
        echo "âœ… Extraction complete"

    - name: Verify count of files are present
      shell: bash
      working-directory: ${{ runner.temp }}/scrape-snapshot-nightly
      run: |
        echo "ğŸ“‚ Counting JSON files..."
        find . -type f -name "*.json" | wc -l
        echo "âœ… JSON file count complete"

    - name: Sanitize Data (removes _id and scraped_at)
      shell: bash
      working-directory: ${{ runner.temp }}/scrape-snapshot-nightly
      run: |
        echo "ğŸ§¹ Sanitizing JSON data (removing _id and scraped_at fields)..."
        # Initialize counter
        count=0
        # Sanitize JSON files with proper error handling and count
        find ./ -type f -name "*.json" -exec bash -c '
          if [ -f "{}" ]; then
            jq "del(..|._id?, .scraped_at?)" "{}" > "{}.tmp" && mv "{}.tmp" "{}"
            echo "$((++count))" > count.tmp
          fi
        ' \;
        count=$(cat count.tmp)
        rm count.tmp
        echo "âœ… Data sanitization completed - processed $count files"

    - name: Checkout Caller Repository
      uses: actions/checkout@v4
      with:
        token: ${{ inputs.github-token }}
        repository: ${{ github.repository }}

    - name: Clean Generated Folders If Force Update
      if: ${{ inputs.force-update == 'true' }}
      shell: bash
      working-directory: ${{ github.workspace }}
      run: |
        echo "ğŸ—‘ï¸ Force update enabled - cleaning generated folders..."
        rm -rf bill_session_mapping
        rm -rf data_output
        rm -rf sessions
        echo "âœ… Cleaned generated folders"

    - name: Convert Data To Blockchain Format
      shell: bash
      env:
        OPENSTATE_DATA_FOLDER: ${{ runner.temp }}/scrape-snapshot-nightly
        GIT_REPO_FOLDER: ${{ github.workspace }}
        STATE: ${{ inputs.state }}
      run: |
        cd ${{ github.action_path }}
        pip install pipenv
        pipenv install
        pipenv run python ${{ github.action_path }}/openstates_scraped_data_formatter/main.py --state $STATE --openstates-data-folder $OPENSTATE_DATA_FOLDER --git-repo-folder $GIT_REPO_FOLDER

    - name: Extract Bill Text
      shell: bash
      working-directory: ${{ github.workspace }}
      run: |
        echo "ğŸ“„ Extracting bill text from processed data..."
        cd ${{ github.action_path }}
        pipenv run python ${{ github.action_path }}/openstates_scraped_data_formatter/extract_bill_text.py \
          --processed-folder ./data_output/data_processed \
          --batch-size 100
        echo "âœ… Bill text extraction completed"

    - name: Commit and Push Changes
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
      run: |
        echo "ğŸ”§ Setting up git configuration..."
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        
        echo "ğŸ“Š Checking git status..."
        git status
        
        echo "ğŸ“ Adding all changes..."
        git add .
        
        echo "ğŸ“ Committing changes..."
        git diff --cached --quiet && echo "No changes to commit" || git commit -m "Automated OpenStates data update for ${{ inputs.state }} with bill text extraction"
        
        echo "ğŸš€ Pushing changes..."
        if [ "${{ inputs.force-update }}" = "true" ]; then
          echo "âš ï¸ Force pushing changes..."
          git push --force-with-lease || echo "âš ï¸ Force push failed"
        else
          git push || echo "âš ï¸ Git push failed â€” possibly due to upstream changes."
        fi
        
        echo "âœ… Repository update completed"