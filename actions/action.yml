name: "Format Scraped Data"
description: "Format and process scraped OpenStates data"

inputs:
  state:
    description: "State abbreviation (e.g., id, il, tx, ny)"
    required: true
  input-folder:
    description: "Path to the input folder containing JSON files"
    required: true
  allow-session-fix:
    description: "Allow interactive session fixes when session names are missing"
    required: false
    default: "true"

runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"
        cache: "pipenv"

    - name: Install dependencies
      shell: bash
      run: |
        pip install pipenv
        pipenv install

    - name: Format Data
      uses: windy-civi/opencivicdata-blockchain-transformer@main
      with:
        state: "wy"
        input-folder: ${{ runner.temp }}/_working/_data/${{ env.STATE }}
        allow-session-fix: true
