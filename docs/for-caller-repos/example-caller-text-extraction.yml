# Example caller workflow for text extraction
# Copy this to your state data repo as .github/workflows/extract-text.yml

name: Text Extraction from Bills

on:
  schedule:
    - cron: "0 4 * * *" # Daily at 4 AM UTC (adjust as needed)
  workflow_dispatch:

jobs:
  extract-text:
    name: Text Extraction
    runs-on: ubuntu-latest
    timeout-minutes: 330 # 5.5 hours (recommended for large datasets)
    permissions:
      contents: write

    steps:
      - name: Checkout state repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run text extraction action
        uses: windy-civi/toolkit/actions/extract@refactor/v2-data-structure
        with:
          state: wy # ‚ö†Ô∏è UPDATE THIS: Change to your state code (e.g., wy, usa, il, tx)
          github-token: ${{ secrets.GITHUB_TOKEN }}
          force-update: "false"

      - name: Display extraction summary
        if: always()
        shell: bash
        run: |
          echo "üìä Text Extraction Summary"
          echo "================================"
          echo "‚úÖ Check country:us/state:*/sessions/*/bills/*/files/ for extracted text files"
          echo "üìÑ Look for *_extracted.txt files in the files/ directories"
          echo ""
          echo "‚ÑπÔ∏è  Features:"
          echo "  - Incremental processing (skips already-processed bills)"
          echo "  - Auto-saves progress every 30 minutes"
          echo "  - Can be safely restarted if timeout occurs"
